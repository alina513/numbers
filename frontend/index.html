<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лічильник</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <picture>
        <source
          srcset="
            ./images/baner_mobile.webp    1x,
            ./images/baner_mobile-2x.webp 2x
          "
          media="(max-width: 600px)"
          type="image/webp"
        />

        <source
          srcset="
            ./images/baner_tablet.webp    1x,
            ./images/baner_tablet-2x.webp 2x
          "
          media="(max-width: 1024px)"
          type="image/webp"
        />

        <source
          srcset="
            ./images/baner_desktop.webp    1x,
            ./images/baner_desktop-2x.webp 2x
          "
          media="(min-width: 1025px)"
          type="image/webp"
        />

        <img src="./images/baner_desktop.webp" alt="Опис зображення" />
      </picture>
      <div class="counter">
        <button class="animated-button increase">
          Збільшити <span></span>
        </button>
        <div class="number">0</div>
        <div class="wrapper-button">
          <button class="animated-button decrease">
            Зменшити <span></span>
          </button>
          <p class="last-update">Останнє оновлення: -</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
