<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лічильник</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <picture>
        <source srcset="image-mobile.jpg" media="(max-width: 600px)" />
        <source srcset="image-tablet.jpg" media="(max-width: 1024px)" />
        <img src="image-desktop.jpg" alt="Опис зображення" />
      </picture>
      <div class="counter">
        <div id="number" class="number">0</div>
        <div class="buttons">
          <button class="animated-button increase">
            Збільшити <span></span>
          </button>
          <button class="animated-button decrease">
            Зменшити <span></span>
          </button>
          <p class="last-update">Останнє оновлення: -</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
